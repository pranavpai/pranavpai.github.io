name: PR Preview Check

on:
  pull_request:
    branches: [ main ]

# Set permissions for PR comments
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  preview-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run HTML validation
        run: npm run validate
        
      - name: Build preview
        run: |
          mkdir -p preview
          cp index.html preview/
          cp -r assets preview/
          
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ **Preview Build Successful!** \n\nâœ… HTML validation passed\nâœ… Assets copied successfully\nâœ… Ready for deployment after merge'
            }) 